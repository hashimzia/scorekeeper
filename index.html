<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container" style="width:500px; margin-top:50px;">
        <img src="pingpong.jpg" alt="" srcset="" style="width:100%">
        <h1>Ping Pong Score Keeper</h1>
        <h2><span>0</span> to <span>0</span></h2>
        <p>Use the buttons below to keep score</p>
        <p><strong>Playing to</strong>
            <select name="score" id="score">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </p>
        <div class="container-fluid">
            <div class="row">
                <div class="column " style="width:33%;">
                    <button type="button" class="btn btn-primary" style="width:100%;" id="button-1">+1 Player
                        One</button>
                </div>
                <div class=" column" style="width:33%;">
                    <button type="button" class="btn btn-secondary" style="width:100%;" id="button-2">+1 Player
                        Two</button>
                </div>
                <div class="column" style="width:33%;">
                    <button type="button" class="btn btn-info" style="width:100%;" id="button-3">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
